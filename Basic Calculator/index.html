<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
    <div class="container">
    <h1  align="center">Calculator</h1>
    <input  align="center"type="number" name="first" id="first" step="any" placeholder="Enter a Number"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
        <option value="%">Remainder</option>
    </select>
    <input type="number" name="second" id="second"step="any" placeholder="Enter a Number"/>
    <br><br>
    <button id="btn" onclick="cal()">calculate</button><br><br>
    <input type="text" name="" id="res" readonly="" placeholder="Result"/>
</div>
</body>
<script>
    function cal(){
        var opr1 = document.getElementById('first') .value;
        var opr2 = document.getElementById('second') .value;
        var ope  =document.getElementById("ope").value;
        if(ope=="+"){
            var res = parseInt(opr1)  + parseInt(opr2) ;

        }
        if(ope=="-"){
            var res = parseInt(opr1)  - parseInt(opr2) ;

        }
        if(ope=="*"){
            var res = parseInt(opr1)  * parseInt(opr2) ;

        }
        if(ope=="/"){
            var res = parseInt(opr1)  / parseInt(opr2) ;

        }
        if(ope=="%"){
            var res = parseInt(opr1)  % parseInt(opr2) ;

        }
        document.getElementById("res").value=res;

    }
   



</script>
</html>
